<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes move{
            from{
                margin-left: 1200px; 
            }
            to{
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>
    <script>
        
    </script>
    <div>
        <img src="/img/img.jpg" title="푸린세스" alt="오류" style="width:200px;height:150px">
    </div>
</body>
</html>
