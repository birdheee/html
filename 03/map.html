<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        let arr1 = [];
        let arr2 = new Array();
        let map1 = {};
        map1.name = '안녕';
        map1.age = 2;
        console.log(map1);
        let map2 = new Map();
        map2.set('name', '안녕');
        map2.set('age', 3);
        console.log(map2);

        for(let key in map1){
            console.log(map1[key]);
        }
        for(let [key, value] in map2){
            console.log(map2.get(value));
        }

    </script>
</body>
</html>
