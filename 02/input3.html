<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="phone" onkeypress="checkNum(event)">
    <script>
        function checkNum(evt){
            console.log(evt);
            if(evt.charCode<48 || evt.charCode>57){
                evt.preventDefault(); // 여기서 이벤트가 끝나버림
            }
        }
    </script>
</body>
</html>
