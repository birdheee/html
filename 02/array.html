<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        // let arr = new Array();
        let arr = []; // 둘 다 사용성의 차이는 없으나 속도가 더 빠름
        for(let i=0; i<3; i++){
            const rNum = Math.floor(Math.random()*3)+1;
            if(arr.includes(rNum)){
                i--;
                continue;
            }
            arr.push(rNum);
        }
        console.log(arr);
    </script>
</body>
</html>
