<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        // variable은 글로벌 변수
        // let 은 지역 변수
        // const 는 상수
        var v = 1;
        console.log(typeof v);
        v = '문제가 없어요';
        console.log(typeof v);
        v = false;
        console.log(typeof v);
        v = null;
        console.log(typeof v);
        v = undefined;
        console.log(typeof v);
        v = new Array(); // 배열보다는 리스트와 같음. 단 add가 아닌 push와 pop
        console.log(typeof v);
        let v1 = 2;
        const c = 1;

        // 데이터 타입이 없음. 대입이 될 때 데이터 타입이 결정됨
        // 자바스크립트의 데이터 타입 : number, String, boolean, null, undefined, symbol, function
    </script>
</body>
</html>
