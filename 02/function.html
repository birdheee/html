<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // 자바와 다른 점
        // 자바스크립트는 오버로딩이 없음. 무조건 재정의
        // function의 파라미터를 넣어도, 안넣어도, 더 넣어도 그만임, 옵션임 (자바도 방법이 있긴 함)
        function func(a){
            alert(a);
        }
        function func(){
            alert(1);
        }
        func(10);
    </script>
</body>
</html>
