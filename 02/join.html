<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <h3>회원가입</h3>
    <form onsubmit = "return check()">
        <input type="text" id="name" placeholder="이름"><br>
        <input type="text" id="id" placeholder="아이디"><br>
        <input type="password" id="pwd" placeholder="비밀번호"><br>
        <label for="m">남자</label>
        <input type="radio" id="m" name="trans">
        <label for="f">여자</label>
        <input type="radio" id="f" name="trans"><br>
        <input type="tel" id="tel" maxlength='11' placeholder="전화번호"><br>
        <button>등록</button>
    </form>
</body>
<script>
    function check(){
        const name = document.querySelector('#name');
        const id = document.querySelector('#id');
        const pwd = document.querySelector('#pwd');
        const tel = document.querySelector('#tel');
        if(name.value.trim().length<2){
            alert('이름은 두글자 이상입니다.');
            name.value = '';
            name.focus();
            return false;
        }
        if(id.value.trim().length<4){
            alert('아이디는 네글자 이상입니다.');
            id.value = '';
            id.focus();
            return false;
        }
        if(pwd.value.trim().length<4){
            alert('비밀번호는 네글자 이상입니다.');
            pwd.value = '';
            pwd.focus();
            return false;
        }
        if (document.querySelector('trans')==null) {
            alert('성별을 선택해주세요.');
            return false;
        }
        if(tel.value.trim().length!=11){
            alert('전화번호는 11자리 입니다.');
            tel.value = '';
            tel.focus();
            return false;
        }
        return true;
    }
    
</script>
</html>
